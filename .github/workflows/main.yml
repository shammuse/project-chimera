name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv || true
      - name: Install dependencies
        run: |
          uv pip install -r pyproject.toml || pip install -r requirements.txt
      - name: Run tests
        run: make test
